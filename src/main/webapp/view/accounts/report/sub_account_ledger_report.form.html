<div growl style="position: fixed; float: right; top:50px; right: 10px;"></div>

<div class="row" ng-init="getCoaList()">

    <div class="col-sm-3 col-md-3 col-lg-3">&nbsp;</div>
    <div class="col-sm-12 col-md-6 col-lg-6">

        <div class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title">{{page_name}}</h4>

                <span class="widget-toolbar">

                </span>
            </div>
            <div class="widget-body">
                <div class="widget-main">

                    <form ng-submit="">
                        <div class="row">
                            <div class="col-md-3">&nbsp;</div>
                            <div class="col-md-6">
                                <div class="row">

                                    <div class="input-group width150" id="from_date" style="float: left; margin-right: 8px;">
                                        <input data-date-picker class="form-control" type="text" placeholder="From Date"  ng-model="search.fromDate" required />
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-check-o" style="color:#3C8DBC;"></i>
                                        </span>
                                    </div>

                                    <div class="input-group width150" id="to_date" style="float: left; margin-right: 8px;">
                                        <input data-date-picker class="form-control" type="text" placeholder="To Date"  ng-model="search.toDate" required />
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar-check-o" style="color:#3C8DBC;"></i>
                                        </span>
                                    </div>

                                </div><br>

                                <div class="row">
                                    <div class="input-group width300">
                                        <select class="chosen-select form-control" id="chartOfAccountsId"
                                                ng-model="search.chartOfAccountsId"
                                                ng-change="selectChartOfAccounts(search.chartOfAccountsId)" required>
                                            <option value="">Choose Chart of Accounts</option>
                                            <option ng-repeat="obj in coaList track by $index" ng-value="obj.id">
                                                {{obj.coa_code_name}}
                                            </option>
                                        </select>
                                    </div>
                                </div><br>

                                <div class="row">
                                    <div class="input-group width300">
                                        <select class="chosen-select form-control" id="subAccountsId"
                                                ng-model="search.subAccountsId" required>
                                            <option value="">Choose Sub Accounts</option>
                                            <option value="0" ng-if="subaccountList.length>0">All</option>
                                            <option ng-repeat="obj in subaccountList track by $index" ng-value="obj.id">
                                                {{obj.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-3">&nbsp;</div>


                            <div class="col-md-12">
                                <div class="form-actions" align="center">

                                    <button type="button" class="btn btn-sm btn-warning" ng-click="subAccountLedgerPreview()">
                                        <i class="ace-icon fa fa-recycle"></i> Preview
                                    </button>

                                </div>
                            </div>
                            <div class="col-md-3">&nbsp;</div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
